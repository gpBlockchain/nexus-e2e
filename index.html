<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg" href="logo.svg"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css"/>

    <title>Nexus - e2e</title>
</head>
<body>
<main class="container-fluid">

    <header>
        <div id="logo-container">
            <h1 id="logo-text" class="text-center">
                Nexus E2E Test
            </h1>
            <img id="mm-logo" src="logo.svg" class="img{vertical-align:middle;}"/>
        </div>

    </header>

    <section>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            Basic Actions
                        </h4>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="connectButton"
                                disabled
                        >
                            Connect
                        </button>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="getLiveCellButton"
                        >
                            get_live_cell
                        </button>
                        <p class="info-text alert alert-secondary">
                            getLiveCell result: <span id="getLiveCellResult"></span>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
<script src="bundle.js" defer></script>

</body>
</html>
